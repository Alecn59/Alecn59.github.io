<!DOCTYPE html>
<html>
<head>
  <title>Top Ten Times and Names Entered</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    
    .reset-button {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Top Ten Times and Names Entered</h1>
  
  <form id="entry-form">
    <label for="time-input">Enter a time:</label>
    <input type="text" id="time-input" pattern="^([0-1][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]\.[0-9]{3}$" required>
    <br>
    <label for="name-input">Enter a name:</label>
    <input type="text" id="name-input" required>
    <br>
    <label for="email-input">Enter an email:</label>
    <input type="email" id="email-input" required>
    <br>
    <button type="button" onclick="reportTopTen()">Submit</button>
    <p id="error-message" class="error-message"></p>
  </form>
  
  <table id="top-ten-table">
    <caption>Top Ten Times and Names Entered</caption>
    <tr>
      <th>Rank</th>
      <th>Time</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </table>
  
  <button class="reset-button" onclick="resetLocalStorage()">Reset</button>
  
  <script>
    var topTenTimes = [];
    
    // Load previously saved data from local storage
    if (localStorage.getItem("topTenTimes")) {
      topTenTimes = JSON.parse(localStorage.getItem("topTenTimes"));
      updateTable();
    }
    
    function reportTopTen() {
      var timeInput = document.getElementById("time-input");
      var nameInput = document.getElementById("name-input");
      var emailInput = document.getElementById("email-input");
      var errorMessage = document.getElementById("error-message");
      
      var time = timeInput.value;
      var name = nameInput.value;
      var email = emailInput.value;
      
      if (!timeInput.checkValidity() || !nameInput.checkValidity() || !emailInput.checkValidity()) {
        errorMessage.textContent = "Please fill in all fields with valid input.";
        return;
      }
      
      errorMessage.textContent = "";
      
      var timeObj = { time: time, name: name, email: email };
      topTenTimes.push(timeObj);
      topTenTimes.sort(function(a, b) {
        return a.time.localeCompare(b.time);
      });
      
      if (topTenTimes.length > 10) {
        topTenTimes.splice(10, 1);
      }
      
      updateTable();
      saveToLocalStorage();
      
      timeInput.value = "";
      nameInput.value = "";
      emailInput.value = "";
    }
