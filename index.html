
<!DOCTYPE html>
<html>
<head>
  <title>Largest Time</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Largest Time</h1>
  
  <form>
    <label for="time-input">Enter a time:</label>
    <input type="time" id="time-input">
    <button type="button" onclick="reportLargestTime()">Submit</button>
  </form>
  
  <table id="time-table">
    <caption>Largest Time Entered</caption>
    <tr>
      <th>Time</th>
    </tr>
  </table>
  
  <script>
    function reportLargestTime() {
      var timeInput = document.getElementById("time-input");
      var timeTable = document.getElementById("time-table");
      
      var time = timeInput.value;
      var largestTime = timeTable.rows[1] ? timeTable.rows[1].cells[0].innerText : "";
      
      if (time > largestTime) {
        timeTable.innerHTML = "<tr><th>Time</th></tr><tr><td>" + time + "</td></tr>";
      }
    }
  </script>
</body>
</html>
