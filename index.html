<!DOCTYPE html>
<html>
<head>
  <title>Largest Time and Name</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Largest Time and Name</h1>
  
  <form>
    <label for="time-input">Enter a time:</label>
    <input type="time" id="time-input">
    <br>
    <label for="name-input">Enter a name:</label>
    <input type="text" id="name-input">
    <br>
    <button type="button" onclick="reportLargestTime()">Submit</button>
  </form>
  
  <table id="time-table">
    <caption>Top Ten Times and Names Entered</caption>
    <tr>
      <th>#</th>
      <th>Time</th>
      <th>Name</th>
    </tr>
  </table>
  
  <script>
    var entryCount = 0; // Track the number of entries
    
    function reportLargestTime() {
      var timeInput = document.getElementById("time-input");
      var nameInput = document.getElementById("name-input");
      var timeTable = document.getElementById("time-table");
      
      var time = timeInput.value;
      var name = nameInput.value;
      
      // Create a new row for the time and name
      var newRow = document.createElement("tr");
      var numberCell = document.createElement("td");
      var timeCell = document.createElement("td");
      var nameCell = document.createElement("td");
      entryCount++;
      
      numberCell.textContent = entryCount;
      timeCell.textContent = time;
      nameCell.textContent = name;
      newRow.appendChild(numberCell);
      newRow.appendChild(timeCell);
      newRow.appendChild(nameCell);
      
      var rows = timeTable.rows.length;
      var insertIndex = rows; // Index to insert the new row (default is at the end)
      
      // Find the index to insert the new row based on ascending order of time
      for (var i = 1; i < rows; i++) {
        var currTime = timeTable.rows[i].cells[1].innerText;
        if (time > currTime) {
          insertIndex = i;
          break;
        }
      }
      
      // Insert the new row at the determined index
      if (insertIndex <= 10) {
        if (rows > 10) {
          timeTable.deleteRow(10);
        }
        timeTable.insertBefore(newRow, timeTable.rows[insertIndex]);
        
        // Update the numbering of rows
        updateRowNumbers();
      }
      
      // Reset the input fields
      timeInput.value = "";
      nameInput.value = "";
    }
    
    function updateRowNumbers() {
      var timeTable = document.getElementById("time-table");
      var rows = timeTable.rows.length;
      
      for (var i = 1; i < rows; i++) {
        timeTable.rows[i].cells[0].textContent = i;
      }
    }
  </script>
</body>
</html>
