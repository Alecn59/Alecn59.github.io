<!DOCTYPE html>
<html>
<head>
  <title>Largest Time and Name</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Largest Time and Name</h1>
  
  <form>
    <label for="time-input">Enter a time:</label>
    <input type="time" id="time-input">
    <br>
    <label for="name-input">Enter a name:</label>
    <input type="text" id="name-input">
    <br>
    <button type="button" onclick="reportLargestTime()">Submit</button>
  </form>
  
  <table id="time-table">
    <caption>Top Ten Times and Names Entered</caption>
    <tr>
      <th>Time</th>
      <th>Name</th>
    </tr>
  </table>
  
  <script>
    function reportLargestTime() {
      var timeInput = document.getElementById("time-input");
      var nameInput = document.getElementById("name-input");
      var timeTable = document.getElementById("time-table");
      
      var time = timeInput.value;
      var name = nameInput.value;
      var rows = timeTable.rows.length;
      
      if (rows <= 11) {
        var newRow = timeTable.insertRow(rows);
        var timeCell = newRow.insertCell(0);
        var nameCell = newRow.insertCell(1);
        timeCell.innerHTML = time;
        nameCell.innerHTML = name;
      } else {
        var largestTime = timeTable.rows[1].cells[0].innerText;
        if (time > largestTime) {
          timeTable.deleteRow(1);
          var newRow = timeTable.insertRow(1);
          var timeCell = newRow.insertCell(0);
          var nameCell = newRow.insertCell(1);
          timeCell.innerHTML = time;
          nameCell.innerHTML = name;
        }
      }
    }
  </script>
</body>
</html>
