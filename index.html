<!DOCTYPE html>
<html>
<head>
  <title>Top Ten Times and Names Entered</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Top Ten Times and Names Entered</h1>
  
  <form>
    <label for="time-input">Enter a time:</label>
    <input type="text" id="time-input" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}">
    <br>
    <label for="name-input">Enter a name:</label>
    <input type="text" id="name-input">
    <br>
    <label for="email-input">Enter an email:</label>
    <input type="email" id="email-input">
    <br>
    <button type="button" onclick="reportTopTen()">Submit</button>
  </form>
  
  <table id="top-ten-table">
    <caption>Top Ten Times and Names Entered</caption>
    <tr>
      <th>Rank</th>
      <th>Time</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </table>
  
  <button type="button" onclick="resetData()">Reset</button>
  
  <script>
    var topTenTimes = [];
    
    // Load previously saved data from local storage
    if (localStorage.getItem("topTenTimes")) {
      topTenTimes = JSON.parse(localStorage.getItem("topTenTimes"));
      updateTable();
    }
    
    function reportTopTen() {
      var timeInput = document.getElementById("time-input");
      var nameInput = document.getElementById("name-input");
      var emailInput = document.getElementById("email-input");
      var time = timeInput.value;
      var name = nameInput.value;
      var email = emailInput.value;
      
      if (time && name && email) {
        var timeObj = { time: time, name: name, email: email };
        topTenTimes.push(timeObj);
        topTenTimes.sort(function(a, b) {
          return a.time.localeCompare(b.time);
        });
        
        if (topTenTimes.length > 10) {
          topTenTimes.splice(10, 1);
        }
        
        updateTable();
        saveToLocalStorage();
        
        timeInput.value = "";
        nameInput.value = "";
        emailInput.value = "";
      }
    }
    
    function updateTable() {
      var topTenTable = document.getElementById("top-ten-table");
      var tableContent = "<tr><th>Rank</th><th>Time</th><th>Name</th><th>Email</th></tr>";
      
      for (var i = 0; i < topTenTimes.length; i++) {
        tableContent += "<tr><td>" + (i + 1) + "</td><td>" + topTenTimes[i].time + "</td><td>" + topTenTimes[i].name + "</td><td>" + topTenTimes[i].email + "</td></tr>";
      }
      
      topTenTable.innerHTML = tableContent;
    }
    
    function saveToLocalStorage() {
      localStorage.setItem("topTenTimes", JSON.stringify(topTenTimes));
    }
    
    function resetData() {
      topTenTimes = [];
      updateTable();
    }
    
      </script>
</body>
</html>
